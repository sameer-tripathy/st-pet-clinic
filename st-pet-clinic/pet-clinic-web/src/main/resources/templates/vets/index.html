<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List Of Vets</title>
</head>
<body>
	<h2 th:text="'List Of Vets'">List  Of Vets...</h2>
	
	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name Sameer</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Default</td>
				<td th:text="${vet.lastName}">Vet</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
